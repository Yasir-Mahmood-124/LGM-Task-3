<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" type="text/css" href="task3.css">
</head>
<body>
    <h1>Student Enrollment Form</h1>

    <form id="enrollment-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" required>
  
      <label for="website">Website:</label>
      <input type="url" id="website">
  
      <label for="image">Image:</label>
      <input type="file" id="image" accept="image/*">
  
      <label>Gender:</label>
      <label for="male">
        <input type="radio" id="male" name="gender" value="Male" checked> Male
      </label>
      <label for="female">
        <input type="radio" id="female" name="gender" value="Female"> Female
      </label>
  
      <label>Skills:</label>
      <label for="java">
        <input type="checkbox" id="java" name="skills" value="Java"> Java
      </label>
      <label for="html">
        <input type="checkbox" id="html" name="skills" value="HTML"> HTML
      </label>
      <label for="css">
        <input type="checkbox" id="css" name="skills" value="CSS"> CSS
      </label>
  
      <div class="button-group">
        <button type="submit" id="enroll-button">Enroll</button>
        <button type="button" id="clear-button">Clear</button>
      </div>
    </form>
  
    <div id="enrollment-info">
      <h2>Enrollment Information</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Website</th>
          <th>Image</th>
          <th>Gender</th>
          <th>Skills</th>
        </tr>
      </table>
    </div>
  
    <script src="task3.js"></script>
</body>
</html>
